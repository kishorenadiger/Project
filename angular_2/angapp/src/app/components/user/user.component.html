<h1> {{name}}</h1>
<ul>
    <li>age:{{age}}</li>
    <li>Email: {{email}}</li>
    <li>address: {{address.street}} {{address.city}}  {{address.state}}</li>
    
    
</ul>
<h1>Edit users</h1>
<form action="">
    <div>
        <label for="name">Name:</label><br>
        <input type="text" [(ngModel)]="name" name="name" >
    </div>
    <div>
        <label for="age">age:</label><br>
        <input type="number" [(ngModel)]="age" name="age" >
    </div>
    <div>
        <label for="email">Email:</label><br>
        <input type="email" [(ngModel)]="email" name="email" >
    </div>
    <div>
        <label for="Street">street:</label><br>
        <input type="text" [(ngModel)]="address.street" name="street">
    </div>
    <div>
        <label for="city">city:</label><br>
        <input type="text" [(ngModel)]="address.city" name="city">
    </div>
    <div>
        <label for="state">State:</label><br>
        <input type="text" [(ngModel)]="address.state" name="state">
    </div>
</form>

<h2>hobbies</h2>
<ul>
    <li *ngFor="let hobby of hobies">{{hobby}}
    <button (click)="removeHobby(hobby)">x</button></li>
    </ul>
<form  (submit)="addHobbies(hobby.value)">    
    <div>
        <label for="hobies">Hobbies:</label>
        <input type="text" name="" #hobby>
    </div>
</form>
