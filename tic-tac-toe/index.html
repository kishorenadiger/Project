<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="startGame()">
    <div class="container">
        <h1 id="head">TIC-TAC-TOE</h1>
        <div id="message"></div>
        <table class="tab" border="2px" >
            <tr>
                <td class="sq" onclick="nextMove(this);" id="s1"></td>
                <td class="sq" onclick="nextMove(this);" id="s2"></td>
                <td class="sq" onclick="nextMove(this);" id="s3"></td>
            </tr>
            <tr>
                    <td class="sq" onclick="nextMove(this);" id="s4"></td>
                    <td class="sq" onclick="nextMove(this);" id="s5"></td>
                    <td class="sq" onclick="nextMove(this);" id="s6"></td>
                </tr>
            <tr>
                    <td class="sq" onclick="nextMove(this)" id="s7"></td>
                    <td class="sq" onclick="nextMove(this)" id="s8"></td>
                    <td class="sq" onclick="nextMove(this)" id="s9"></td>
                </tr>
        </table>
        <!-- <input  type="submit" value="reset" onclick='re()'> -->
    </div>
    <script src="index.js">
    </script>
</body>
</html>
