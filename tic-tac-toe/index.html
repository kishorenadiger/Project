            </tr>

                    <td class="sq" onclick="nextMove(this);" id="4"></td>
                    <td class="sq" onclick="nextMove(this);" id="5"></td>
                    <td class="sq" onclick="nextMove(this);" id="6"></td>
                </tr>
            <tr>
                    <td class="sq" onclick="nextMove(this)" id="7"></td>
                    <td class="sq" onclick="nextMove(this)" id="8"></td>
                    <td class="sq" onclick="nextMove(this)" id="9"></td>
                </tr>
        </table>
    </div>
    <script src="index.js">
    </script>
